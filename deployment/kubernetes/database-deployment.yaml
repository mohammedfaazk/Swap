apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: stellarbridge
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: stellarbridge
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: stellarbridge-secrets
                  key: database-password
            - name: POSTGRES_DB
              value: stellarbridge
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            limits:
              cpu: "0.5"
              memory: "512Mi"
            requests:
              cpu: "0.25"
              memory: "256Mi"
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 10Gi
