apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stellarbridge-ingress
  namespace: stellarbridge
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
      - stellarbridge.finance
      secretName: stellarbridge-tls
  rules:
    - host: stellarbridge.finance
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: stellarbridge-frontend
                port:
                  number: 3000
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: stellarbridge-relayer
                port:
                  number: 8080
