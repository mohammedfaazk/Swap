apiVersion: apps/v1
kind: Deployment
metadata:
  name: stellarbridge-frontend
  namespace: stellarbridge
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: your-registry/stellarbridge-frontend:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: stellarbridge-config
            - secretRef:
                name: stellarbridge-secrets
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            limits:
              cpu: "1"
              memory: "1Gi"
            requests:
              cpu: "0.5"
              memory: "512Mi"
